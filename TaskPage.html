<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col md-6 animate__animated animate__lightSpeedInLeft">
                <h3 class="second-page_title">Add New Task</h3>
                <form class="add-task-form">
                    <div class="form-group">
                        <label for="title" class="mb-2 label-info">Title</label>
                        <input type="text" class="form-control" id="title-value">
                    </div>
                    <div class="form-group">
                        <label for="body" class="mb-2 mt-3 label-info">Description</label>
                        <textarea type="text" class="form-control" id="body-value"></textarea>
                    </div>
                    <button type="submit" id="submitBut" class="btn btn-outline-primary btn-lg mt-3 mb-5">Add Task</button>
                </form>
            </div>
        </div>
        <div class="tasks-list row"></div>
    </div>

    <script src="JS/tasks1.js"></script>
</body>
</html>
